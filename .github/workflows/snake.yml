name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: FlipNeves
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#6366F1&color_dots=#0D1117,#1a1b27,#24283b,#414868,#6366F1
            dist/github-contribution-grid-snake-dark.svg?color_snake=#6366F1&color_dots=#0D1117,#1a1b27,#24283b,#414868,#6366F1

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Update snake" || exit 0
          git push
